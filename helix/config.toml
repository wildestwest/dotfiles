theme = "my_theme"

[editor]
line-number = "relative"
cursorline = true
bufferline = "multiple"
scrolloff = 8
color-modes = true
clipboard-provider = "termcode"
# these are the engram kb layout homerow keys
jump-label-alphabet = "sitehancrkmjludowyvbfxpg"
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
# insert = "bar"

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true

[keys.normal]
H = ":buffer-previous"
L = ":buffer-next"
C-h = "jump_view_left"
C-l = "jump_view_right"
C-k = "jump_view_up"
C-j = "jump_view_down"
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"
"-" = "goto_word"

[keys.insert]
C-h = "jump_view_left"
C-l = "jump_view_right"
C-k = "jump_view_up"
C-j = "jump_view_down"
S-tab = "move_parent_node_start"

[keys.normal.space]
space = "file_picker"
tab = "extend_parent_node_end"
S-tab = "extend_parent_node_start"
f = ":format"
w = ":wa"
W = ":wqa"
x = ":qa"
X = ":wqa!"

[editor.inline-diagnostics]
cursor-line = "warning" # show warnings and errors on the cursorline inline
